apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodelatencymonitors.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - pingInterval
                - pingTimeout
                - pingConcurrentLimit
              properties:
                pingInterval:
                  type: string
                  pattern: '^[1-9][0-9]*[smh]$'
                  # Explanation: At least one second ("1s") or higher, optionally followed by "m" (minutes) or "h" (hours)
                pingTimeout:
                  type: string
                  pattern: '^[1-9][0-9]*[smh]$'
                  # Explanation: Same as above
                pingConcurrentLimit:
                  type: integer
                  minimum: 1
                  # Explanation: Must be a positive integer
            metadata:
              type: object
              properties:
                name:
                  type: string
                  pattern: '^default$'
      additionalPrinterColumns:
        - description: Specifies the interval between pings.
          jsonPath: .spec.pingInterval
          name: PingInterval
          type: string
        - description: Specifies the timeout for each ping.
          jsonPath: .spec.pingTimeout
          name: PingTimeout
          type: string
        - description: Specifies the concurrent limit for pings.
          jsonPath: .spec.pingConcurrentLimit
          name: ConcurrentLimit
          type: integer
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: nodelatencymonitors
    singular: nodelatencymonitor
    kind: NodeLatencyMonitor
    shortNames:
      - nlm
