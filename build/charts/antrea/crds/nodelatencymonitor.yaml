apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodelatencymonitors.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - pingInterval
              properties:
                pingInterval:
                  type: integer
                  minimum: 1
                  # Explanation: At least one second ("1") or higher in seconds.
            metadata:
              type: object
              properties:
                name:
                  type: string
                  pattern: '^default$'
      additionalPrinterColumns:
        - description: Specifies the interval between pings.
          jsonPath: .spec.pingInterval
          name: PingInterval
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: nodelatencymonitors
    singular: nodelatencymonitor
    kind: NodeLatencyMonitor
    shortNames:
      - nlm
